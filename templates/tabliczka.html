<table border="1">
    <tr>
    <th></th>
        {% for x in tab.0 %}
            <th>
                {{ x }}
            </th>
        {% endfor %}
    </tr>
    {% for line in tab %}
        <tr>
        <th>{{ line.0 }}</th>
            {% for x in line %}
                <td>{{ x }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

<div style="border: solid 1px brown;width: 50px;height: 50px;border-radius: 50%;">

</div>
